<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <main class="container">
    <h1>Address Book</h1>
    <section class="row">
      <section class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact" class="form-group">
          <label for="new-first-name">First Name</label>
          <input type="text" class="form-control" id="new-first-name">
          <label for="new-last-name">Last Name</label>
          <input type="text" class="form-control" id="new-last-name">
          <label for="new-phone-number">Phone Number</label>
          <input type="text" class="form-control" id="new-phone-number">
          <button type="submit" class="btn btn-dark">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts"></ul>
      </section>
      <section class="col-md-6">
        <section id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <div id="add"></div>
          <div id="buttons"></div>
          <div id="address-types" class="hidden">
            <label for="address-add">Address: </label>
            <input type="text" id="address-add" class="form-control">
            <label for="add-address-type">Type of Address: </label>
            <select id="add-address-type" class="form-control">
              <option value="email">Email</option>
              <option value="physical">Physical</option>
            </select>
          </div>
        </section>
      </section>
    </section>
  </main>
</body>
</html>
